databaseChangeLog:

  - changeSet:
      id: 1
      author: Dieter Baier
      changes:
        - createTable:
            tableName: ACCOUNT
            columns:
              - column:
                  name: ACCOUNT_NUMBER
                  type: varchar(50)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: ACCOUNT_NAME
                  type: varchar(50)
                  constraints:
                    nullable: false
